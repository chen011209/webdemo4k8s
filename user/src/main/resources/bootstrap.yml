spring:
  cloud:
    nacos:
      config:
        server-addr: localhost:8848  # Nacos服务器地址
        username: nacos               # 用户名
        password: nacos               # 密码
        file-extension: yaml          # 配置文件格式
  application:
    name: user                     # 服务名称，与配置文件前缀对应

#在nacos创建user.yaml即可读取到nacos