spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        group: SPRING_CLOUD_GROUP
  application:
    name: provider # 服务名称，与配置文件前缀对应

#在nacos创建user.yaml即可读取到nacos

# Dubbo注册中心配置
dubbo:
  application:
    name: provider  # 添加应用名称配置
  registry:
    address: nacos://127.0.0.1:8848  # Nacos注册中心地址
    username: nacos
    password: nacos
    group: DUBBO_GROUP  # 显式指定Dubbo服务的分组（关键配置）
    parameters:
      namespace: public              # Nacos命名空间