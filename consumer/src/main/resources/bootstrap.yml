spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848  # Nacos服务器地址
        group: SPRING_CLOUD_GROUP
      config:
        server-addr: localhost:8848  # Nacos服务器地址
        group: SPRING_CLOUD_GROUP
        username: nacos               # 用户名
        password: nacos               # 密码
        file-extension: yaml          # 配置文件格式
  application:
    name: consumer                     # 服务名称，与配置文件前缀对应

# Dubbo注册中心配置
dubbo:
  registry:
    address: nacos://127.0.0.1:8848
    group: DUBBO_GROUP  # 显式指定Dubbo服务的分组（关键配置）
    username: nacos
    password: nacos
    parameters:
      namespace: public